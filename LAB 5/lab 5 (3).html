<!DOCTYPE html>
<html>
<head>
  <title>Tabliczka mnożenia i dane osobowe</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h2>Tabliczka mnożenia</h2>
  <table>
    <tbody id="multiplicationTable"></tbody>
  </table>

  <h2>Dane osobowe</h2>
  <pre id="personalData"></pre>

  <script>
    // Zadanie 1: Tabliczka mnożenia
    function generateMultiplicationTable() {
      var table = document.getElementById("multiplicationTable");

      for (var i = 1; i <= 10; i++) {
        var row = document.createElement("tr");

        for (var j = 1; j <= 10; j++) {
          var cell = document.createElement("td");
          cell.textContent = i * j;
          row.appendChild(cell);
        }

        table.appendChild(row);
      }
    }

    // Zadanie 2: Dane osobowe
    function generatePersonalData(numRecords) {
      var personalData = document.getElementById("personalData");
      var names = ["Jan", "Anna", "Piotr", "Marta", "Tomasz"];
      var surnames = ["Kowalski", "Nowak", "Wiśniewski", "Wójcik", "Mazur"];

      var data = [];

      for (var i = 0; i < numRecords; i++) {
        var name = names[Math.floor(Math.random() * names.length)];
        var surname = surnames[Math.floor(Math.random() * surnames.length)];
        var age = Math.floor(Math.random() * (80 - 18 + 1)) + 18;
        var phone = Math.floor(Math.random() * (8000000 - 5000000 + 1)) + 5000000;

        var record = {
          "name": name,
          "surname": surname,
          "age": age,
          "phone": phone
        };

        data.push(record);
      }

      personalData.textContent = JSON.stringify(data, null, 2);
    }

    // Wywołanie funkcji generujących dane
    generateMultiplicationTable();
    generatePersonalData(20);
  </script>
